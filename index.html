<!-- This page has only html with some basics css to display form . It has default validation -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .contact-form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      .contact-form h3 {
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
      }
      .contact-form .form-control {
        margin-bottom: 20px;
      }
      .contact-form .btn-send {
        background-color: #007bff;
        color: #fff;
        width: 100%;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
      }
      .contact-form .btn-send:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="contact-form">
      <h3>Contact Us</h3>
      <!-- The method should be "POST" and the php file location should be set properly - My php file is in assets>php>send_email.php  -->
      <form method="post" action="assets/php/send_email.php">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            placeholder="Enter your full name"
            required
          />
          <!-- Make sure the name matches with the variable you are passing in php form  -->
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <!-- Make sure the name matches with the variable you are passing in php form  -->
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            placeholder="Your message"
            required
          ></textarea>
          <!-- Make sure the name matches with the variable you are passing in php form  -->
        </div>
        <input type="submit" class="btn btn-send" name="send" value="Send" />
      </form>
    </div>

    <!-- Bootstrap JS (optional for additional interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
